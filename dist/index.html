<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbissimo</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/lightning-bolt.7f27e9d3.svg">
    <!-- Font Awesome Style Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- My Style Sheet -->
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div id="app-container">
        <!-- Verb Infinitive -->
        <div>
            <p>Verb: <span id="verb-infinitive"></span></p>
        </div>
        <!-- Verb Conjugation Container -->
        <div id="conjugation-container">
            <form id="conjugation-form">
                <div class="grammatical-person">
                    <label for="io">io </label>
                    <input type="text" id="io" name="io">
                </div>
                <div class="grammatical-person">
                    <label for="tu">tu </label>
                    <input type="text" id="tu" name="tu">
                </div>
                <div class="grammatical-person">
                    <label for="lui-lei-Lei">lui|lei|Lei </label>
                    <input type="text" id="lui-lei-Lei" name="lui-lei-Lei">
                </div>
                <div class="grammatical-person">
                    <label for="noi">noi </label>
                    <input type="text" id="noi" name="noi">
                </div>
                <div class="grammatical-person">
                    <label for="voi">voi </label>
                    <input type="text" id="voi" name="voi">
                </div>
                <div class="grammatical-person">
                    <label for="loro">loro </label>
                    <input type="text" id="loro" name="loro">
                </div>
            </form>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button type="button" title="Check" onclick="checkAnswers()">
                <i class="fa-solid fa-check"></i>
            </button>
            <button type="button" title="New Verb" onclick="generateVerb()">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="/script.75da7f30.js"></script>
</body>
</html>
